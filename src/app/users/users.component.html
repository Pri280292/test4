
    <h1>Users Details</h1>     
   <table class="table table-bordered" >
     <thead>
       <tr>
         <th>UserId</th>
         <th>FirstName</th>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor = "let user of users1">
        <td><button (click)="getDetail()">{{user.userId}}</button></td>
        <td>{{user.firstName}}</td>
         
       </tr>
       
     </tbody>
   </table>

   <button type="submit" class="btn btn-primary btn-block" (click)="logout()">Logout</button>
